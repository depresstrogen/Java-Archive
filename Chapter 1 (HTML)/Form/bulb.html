<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href= "bulb.css">
    <title>Form</title>
  </head>
  <body>
    <form>
      <img id="light" src="lightoff.png" height=300px>
      <p>
      <input
      type = "button"
      onclick = "document.getElementById('light').src='lighton.png'";
      value = "&#128161; Light On &#128161;"> </p>
      <input
      type = "button"
      onclick = "document.getElementById('light').src='lightoff.png'";
      value = "&#127761; Light Off &#127761;"> </p>
    </form>
  </body>
</html>
